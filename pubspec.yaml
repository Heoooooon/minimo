name: oomool
description: "반려어 관리 플랫폼 우물(Oomool) - UT용 프로토타입"
publish_to: 'none'

version: 1.0.0+15

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cmore_design_system:
    path: ../cmore_design_system
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  table_calendar: ^3.2.0
  image_picker: ^1.2.1
  intl: ^0.20.2
  pocketbase: ^0.23.1
  flutter_svg: ^2.2.3
  http: ^1.2.0
  shared_preferences: ^2.5.4
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  permission_handler: ^11.3.1
  shimmer: ^3.0.0
  logger: ^2.5.0
  firebase_core: ^3.9.0
  firebase_messaging: ^15.2.1
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  file_picker: ^10.3.10
  url_launcher: ^6.3.2
  fl_chart: ^0.70.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  widgetbook: ^3.10.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: WantedSans
      fonts:
        - asset: assets/fonts/WantedSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/WantedSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WantedSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WantedSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/WantedSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/WantedSans-Black.ttf
          weight: 900
